type: object
required:
  - href
  - rel
properties:
  href:
    type: string
    example: http://data.example.com/movingfeatures/mf-123
  rel:
    type: string
    example: alternate
  type:
    type: string
    example: application/geo+json
  hreflang:
    type: string
    example: en
  title:
    type: string
    example: moving features
  length:
    type: integer