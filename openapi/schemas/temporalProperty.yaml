type: object
required:
  - name
  - type
properties:
  name:
    type: string
  type:
    type: string
    enum:
      - TBoolean
      - TText
      - TInteger
      - TReal
      - TImage
  form:
    oneOf:
      - type: string
        format: uri
      - type: string
        minLength: 3
        maxLength: 3
  values:
    type: array
    uniqueItems: true
    items:
      $ref: temporalValue.yaml
  description:
    type: string