type: object
required:
  - type
  - prisms
properties:
  type:
    type: string
    default: MovingGeometryCollection
  prisms:
    type: array
    items:
      $ref: temporalGeometry.yaml
  crs:
    $ref: crs.yaml
  trs:
    $ref: trs.yaml
  links:
    type: array
    items:
      $ref: https://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/link.yaml
  timeStamp:
    type: string
    format: date-time
  numberMatched:
    type: integer
    minimum: 0
  numberReturned:
    type: integer
    minimum: 0